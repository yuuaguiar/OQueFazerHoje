{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}O Que Fazer Hoje.{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'gestao/css/main.css' %}" />
    
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-background">

    <header class="header">
        <div class="header-content">
            <a href="{% url 'dashboard' %}" class="header-title">O Que Fazer Hoje.</a>
            
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                {% if user.is_authenticated %}
                    <a href="{% url 'configuracoes' %}" class="btn btn-icon btn-outline" aria-label="Configurações">
                        <i data-lucide="settings" class="icon"></i>
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline" aria-label="Sair">
                        Sair
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline">Entrar</a>
                    <a href="{% url 'cadastro' %}" class="btn btn-primary">Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="{% static 'gestao/js/main.js' %}"></script>
</body>
</html>
